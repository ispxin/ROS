<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>{$Think.config.CFG_WEBNAME}</title>
		<include file="Common:import" />
		<script type="text/javascript" src="__PUBLIC__/Plugins/ckeditor/ckeditor.js"></script>
	</head>
	<body class="iframeBody">

		<!-- page header s -->
		<div class="page-header"><a href="__GROUP__/Index/main" class="glyphicon glyphicon-circle-arrow-left" title="返回"></a> 编辑文章</div>
		<!-- page header e -->

		<!-- panel s -->
		<form action="__URL__/editSave" method="post">
		<div class="row">
  			<div class="col-md-9">
				<!-- 目录 标题 s -->
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								<span id="j-cate-current">{$field.category_name}</span> <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" id="j-cate-list">
								<volist name="category_list" id="data">
								<li>
									<a href="javascript:;" data-id="{$data.id}">{$data.html}<span>{$data.name}</span></a>
							    </li>
							    </volist>
							</ul>
						</div>
						<input type="hidden" name="id" value="{$field.id}" />
						<input type="hidden" name="category" id="j-input-cate" value="{$field.category}" />
						<input type="text" class="form-control" name="title" value="{$field.title}" />
					</div>
				</div>
				<!-- 目录 标题 e -->
				
				<!-- editor s -->
				<div class="form-group">
					<textarea cols="100" id="content" name="content" rows="10">{$field.content}</textarea>
					<script>
	                    CKEDITOR.replace('content');
					</script>
				</div>
				<!-- editor e -->
				
				<!-- post btn s -->
				<div class="form-group">

					<if condition="$field['state'] eq 0">
					<button type="submit" name="state" value="1" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-ok-sign"></span> 发布</button>
					<elseif condition="$field['state'] eq 1" />
					<button type="submit" name="state" value="1" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-ok-sign"></span> 更新</button>
					</if>

				</div>
				<!-- post btn e -->
				
			</div>
			<div class="col-md-3">
				
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">

							<if condition="$field['state'] eq 0">
							<button type="submit" name="state" value="0" class="btn btn-block btn-default"><span class="glyphicon glyphicon-ok-sign"></span> 保存草稿</button>
							</if>

						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<button type="submit" class="btn btn-block btn-success"><span class="glyphicon glyphicon-eye-open"></span> 预览</button>
						</div>
					</div>
				</div>
				

				<div class="panel panel-default">
					<div class="panel-heading">标签</div>
					<div class="panel-body">
						
						

					</div>
				</div>
				
				

			</div>
		</div>
		</form>
		<!-- panel e -->
		
		<!-- script s -->
		<script type="text/javascript">
			
			// 选择分类目录
			$('a', '#j-cate-list').on('click', function() {
				var iCate = $(this).find('span').html();
				var cateId = $(this).data('id');
				$('#j-cate-current').html(iCate);
				$('#j-input-cate').val(cateId);
			});
			
		</script>
		<!-- script e -->

	</body>
</html>
