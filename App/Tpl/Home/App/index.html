<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>{$Think.config.CFG_WEBNAME}</title>
		<link href="__CSS__/ros.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="__JS__/seajs/sea.js"></script>
		<script type="text/javascript">
			var CONFIG = {};
			CONFIG.WEBURL = '{$Think.config.CFG_WEBURL}';
		</script>
	</head>

	<body>
		
		<div class="appCenter">
			<div class="appCenter-nav">
				<ul>
					<li <eq name="category" value="0">class="active"</eq> >
						<a href="__URL__">全部</a>
					</li>
					<volist name="category_list" id="data">
					<li <eq name="category" value="$data['id']">class="active"</eq> >
						<a href="__URL__/index/category/{$data.id}">{$data.name}</a>
					</li>
					</volist>
				</ul>
			</div>
		
			<div class="appCenter-centent">
				<div class="appCenter-centent-nav">
					<ul>
						<!-- <li class="active"><a href="#">最热</a></li> -->
						<li class="active"><a href="#">最新</a></li>
					</ul>
				</div>
				<div class="appCenter-centent-list" id="appList">

					<volist name="app_list" id="data">
					<div class="app-item">
						<div class="app-icon">
							<a href=""><img src="{$data.icon}" /></a>
						</div>
						<div class="app-intro">
							<h2 class="app-title"><a href="#">{$data.title}</a></h2>
							<div class="app-description">{$data.description}</div>
						</div>
						<div class="app-count">已有<span>{$data.appCount}</span>人添加</div>
						<div class="app-add">
							<if condition="$data['isAddApp'] eq 0">
							<span class="btn-addApp" data-id="{$data.id}">添加</span>
							<elseif condition="$data['isAddApp'] eq 1" />
							<span class="btn-addApp disabled">已添加</span>
							</if>
						</div>
					</div>
					</volist>
					
				</div>
				
				<div class="clearfix">
					<ul class="pagination fr">
						{$page}
					</ul>
				</div>
				
			</div>
		</div>
		
		<script type="text/javascript">
		seajs.config({
			alias : {
				"jquery" : "__JS__/lib/jquery/1.8.3/jquery"
			},
			preload : ["jquery"],
			debug: true
		});
		seajs.use('__JS__/src/app');
		</script>
		
	</body>
</html>
